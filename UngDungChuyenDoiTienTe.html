<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Ứng dụng chuyển đổi tiền tệ</h1>
<input type="text" id="inputMoney">
<select id="TienBanDau">
    <option value="usd">Usd</option>
    <option value="vnd">Vnd</option>
</select>
<select id="TienCanDoi">
    <option value="usd">Usd</option>
    <option value="vnd">Vnd</option>
</select>
<input type="button" value="Chuyển tiền" onclick="Convert()">
<h1 id="result"></h1>

<script>

    function Convert() {
        let inputMoney = parseFloat(document.getElementById("inputMoney").value);
        let TienBanDau = document.getElementById("TienBanDau").value;
        let TienCanDoi = document.getElementById("TienCanDoi").value;
        if (TienBanDau == TienCanDoi) {
            document.getElementById("result").innerText=(inputMoney);
        } else if (TienBanDau == "usd" && TienCanDoi == "vnd") {

            document.getElementById("result").innerText=(inputMoney * 24000);
        } else {
            document.getElementById("result").innerText=(inputMoney / 24000);
        }
    }
</script>
</body>
</html>
